<div>
    <h1>Welcome to the best {{title}}</h1>
    <form>
        <label for="budget">Max Budget (between 0 and 10000):</label>
        <input type="range" id="budget" name="budget" min="0" max="10000">
      </form> 
    <label for="weather">What is your weather be preference?:</label>
    <select name="weather" id="weather" [(ngModel)]="weather">
      <option value=tropical>tropical </option>
      <option value=hot>hot</option>
      <option value=cold>cold </option>
    </select>
    <div>
      <button (click)="onSendMessage()">Add</button>
    </div>
  </div>
  
  <h2>Athletes</h2>
  <div>
    <ul>
      <li *ngFor="let currentAthlete of athletes">
        {{currentAthlete.name}} ({{currentAt√ühlete.sport}})
        <span *ngIf="currentAthlete.isActive"> is active </span>
        <span *ngIf="!currentAthlete.isActive"> is not active </span>
      </li>
    </ul>
  </div>
